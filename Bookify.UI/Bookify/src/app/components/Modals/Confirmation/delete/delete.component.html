<h2 mat-dialog-title>Delete {{type}}</h2>
<mat-dialog-content class="mat-typography">
    <h3>Are you sure you want to delete this {{entity.name}}?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button cdkFocusInitial (click)="onConfirm()" color="warn">Yes</button>
  <button mat-button cdkFocusInitial (click)="onDismiss()">No</button>
</mat-dialog-actions>
