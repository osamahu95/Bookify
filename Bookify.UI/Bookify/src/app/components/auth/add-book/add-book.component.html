<div class="container">
    <form #addbookform="ngForm" (submit)="AddBook(addbookform)">
        <mat-form-field id="name" appearance="fill">
            <mat-label>Book Name</mat-label>
            <input type="text" id="name" name="name" [(ngModel)]="bookInterface.book.name" matInput>
        </mat-form-field>
        <mat-form-field id="isbn" appearance="fill">
            <mat-label>Book ISBN</mat-label>
            <input type="text" id="isbn" name="isbn" [(ngModel)]="bookInterface.book.isbn" matInput>
        </mat-form-field>
        <mat-form-field id="author_select" appearance="fill">
            <mat-label>Select Author for Book</mat-label>
            <mat-select [(value)]="bookInterface.author.id">
                <mat-option *ngFor="let author of authors" [value]="author.id" (click)="OnAuthorSelection(author.id)">{{author.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field id="categories_select" appearance="fill">
            <mat-label>Select Categories for Book</mat-label>
            <mat-select [(value)]="selectedCategoriesId" [multiple]="true">
                <mat-option [value]="category.id" *ngFor="let category of categories" (click)="OnCategorySelection(category.id)">{{category.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field id="description" appearance="fill">
            <mat-label>Book Description</mat-label>
            <textarea matInput id="description" name="description" [(ngModel)]="bookInterface.book.description" rows="10" cols="10"></textarea>
        </mat-form-field>
        <mat-slide-toggle id="active" name="active" [(ngModel)]="bookInterface.book.active" color="primary">Active</mat-slide-toggle>
        <button id="submitbtn" mat-raised-button color="primary">Save</button>
    </form>
</div>
