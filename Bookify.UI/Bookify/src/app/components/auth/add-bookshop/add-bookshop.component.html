<div class="container">
    <form #addbookShopform="ngForm" (submit)="AddBookShop(addbookShopform)">
        <mat-form-field id="name" appearance="fill">
            <mat-label>Bookshop Name</mat-label>
            <input type="text" id="name" name="name" [(ngModel)]="bookShop.name" matInput>
        </mat-form-field>
        <mat-form-field id="isbn" appearance="fill">
            <mat-label>Bookshop Address</mat-label>
            <input type="text" id="address" name="address" [(ngModel)]="bookShop.address" matInput>
        </mat-form-field>
        <mat-form-field id="description" appearance="fill">
            <mat-label>Book Description</mat-label>
            <textarea matInput id="description" name="description" [(ngModel)]="bookShop.description" rows="10" cols="50"></textarea>
        </mat-form-field>
        <button id="submitbtn" mat-raised-button color="primary">Save</button>
    </form>
</div>
