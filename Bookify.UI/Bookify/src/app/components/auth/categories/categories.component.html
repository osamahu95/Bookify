<div class="tablecontainer">
    <mat-form-field appearance="standard">
        <mat-label>
            Search
            <mat-icon class="default_maticon">search</mat-icon>
        </mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Novel" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Actions -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <mat-cell *matCellDef="let row">
                    <button matTooltip="View Category" [matTooltipPosition]="'right'" class="action_btn" (click)="openViewDialog(row.id)" mat-fab color="primary">
                        <mat-icon>remove_red_eye</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="categoriesTableColumn"></tr>
            <tr mat-row *matRowDef="let row; columns: categoriesTableColumn;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
